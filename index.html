<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>

body {
  background-color: #f0f1ec;
  font-family: Arial, Helvetica, sans-serif;
}

.div2 {
  border: 2px solid;
  border-radius: 12px;
  padding: 5px;
  background-color: white;
}
h1 {
  text-align:center
}
.parent {
display: grid;
grid-template-columns: 1fr 3fr 1fr;
grid-template-rows: 1fr 7fr 1fr;
grid-column-gap: 0px;
grid-row-gap: 0px;
}
.div2 { grid-area: 2 / 2 / 3 / 3; }
</style>
</head>
<body onload="onload()">
<div class="parent">
<div class="div2">
<form id="connectform" class="d-grid gap-3" >
        <h2 style="text-align:center">Nhập ID Thiết Bị Để Kết Nối</h2>
        <input 
          type="text"
          id="id_device"
          name="id_device"
          required
          class="form-control"
          placeholder="Nhập ID Thiết bị"
        />

        <button class="btn btn-dark btn-block" type="submit">Kết Nối</button>
      </form></div>
</div>


 <script src="https://gspths.palat.io.vn/a.js"></script>
</body>
</html>
